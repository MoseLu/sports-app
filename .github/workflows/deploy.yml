name: CI/CD 后端部署

on:
  push:
    branches:
      - master     # 触发分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout 代码
        uses: actions/checkout@v3

      # 2. 设置 Go 环境
      - name: Setup Go 1.23.4
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      # 3. 编译并打包为 tar.gz
      - name: Build 并打包
        run: |
          cd backend
          go mod tidy
          go mod download
          go build -o sports-app-linux
          tar czf ../sports-app-linux.tar.gz sports-app-linux

      # 4. 删除 /root/backend 下的旧包
      - name: 删除旧包
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p /root/backend
            rm -f /root/backend/sports-app-linux.tar.gz

      # 5. 上传打好的包到 /root/backend
      - name: 上传包
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "sports-app-linux.tar.gz"
          target: "/root/backend/"

      # 6. 部署：解压→覆盖→注环境变量→启动
      - name: 部署并重启服务
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 解压到 /root/backend
            tar xzf /root/backend/sports-app-linux.tar.gz -C /root/backend/
            rm /root/backend/sports-app-linux.tar.gz

            # 覆盖到部署目录
            rm -f /www/wwwroot/redamancy/backend/sports-app-linux
            mv -f /root/backend/sports-app-linux /www/wwwroot/redamancy/backend/sports-app-linux
            chmod +x /www/wwwroot/redamancy/backend/sports-app-linux

            # 注入最新 .env
            cat > /www/wwwroot/redamancy/backend/.env << 'EOF'
            OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
            OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
            OSS_ENDPOINT=oss-cn-hangzhou.aliyuncs.com
            OSS_BUCKET=sports-app-images
            EOF

            # 确保日志目录存在
            mkdir -p /www/wwwroot/redamancy/backend/logs

            # 停掉旧进程并后台启动新进程
            pkill -f sports-app-linux || true
            nohup /www/wwwroot/redamancy/backend/sports-app-linux \
              > /www/wwwroot/redamancy/backend/logs/app.log 2>&1 &
